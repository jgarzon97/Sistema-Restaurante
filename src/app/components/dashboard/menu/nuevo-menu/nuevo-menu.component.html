<div class="body">
    <div class="center">
        <h1>Ingrese Producto</h1>

        <form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
            <div class="form-group inputbox">
                <mat-form-field class="imput-full-width">
                    <mat-label>Nombre</mat-label>
                    <input matInput id="nombre" type="text">
                </mat-form-field>
            </div>
            <div class="form-group inputbox">
                <mat-form-field class="imput-full-width">
                    <mat-label>Stock</mat-label>
                    <input matInput id="stock" type="number" min="0">
                </mat-form-field>
            </div>
            <div class="form-group inputbox">
                <mat-form-field class="imput-full-width">
                    <mat-label>Precio</mat-label>
                    <span matPrefix style="padding-left: 5px;"> $&nbsp;</span>
                    <input matInput id="precio" type="number" step="0.01" min="0">
                </mat-form-field>
            </div>
            <div class="form-group inputbox">
                <mat-form-field class="imput-full-width">
                    <mat-label>Tiempo</mat-label>
                    <input matInput id="tiempo" type="time">
                </mat-form-field>
            </div>
            <div class="form-group inputbox">
                    <mat-label>Estado</mat-label>
                    <select [disabled]="disableSelect.value" matInput id="estado" type="estado">
                        <option value="" selected></option>
                        <option value="Disponible">Disponible</option>
                        <option value="Desactivado">Desactivado</option>
                    </select>
            </div>
            <div class="form-group inputbox">
                <mat-form-field class="imput-full-width">
                    <mat-label>Categoria</mat-label>
                    <input matInput id="id_categoria" type="number" min="0">
                </mat-form-field>
            </div>
            <div class="button-container">
                <button mat-raised-button type="submit" [disabled]="!productoForm.valid">Guardar</button>
            </div>
        </form>
    </div>
</div>
