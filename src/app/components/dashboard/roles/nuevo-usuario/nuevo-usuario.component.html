<div class="container mat-elevation-z5" [@fadeInOut]>
    <mat-toolbar>
        <span>DATOS DEL CLIENTE</span>
    </mat-toolbar>
    <div class="container-usuarios">
        <form (ngSubmit)="submitForm()">
            <div>
                <div>
                    <mat-form-field>
                        <mat-label>Usuario</mat-label>
                        <input matInput [(ngModel)]="formData.user_usuario" id="user_usuario" name="user_usuario">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Contrase√±a</mat-label>
                        <input matInput [(ngModel)]="formData.pass_usuario" id="pass_usuario" name="pass_usuario">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Nombre</mat-label>
                        <input matInput [(ngModel)]="formData.nombre_user" id="nombre_user" name="nombre_user">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Apellido</mat-label>
                        <input matInput [(ngModel)]="formData.apellido_user" id="apellido_user" name="apellido_user">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Rol</mat-label>
                        <input matInput [(ngModel)]="formData.id_rol" id="id_rol" name="id_rol">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Estado</mat-label>
                        <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{option.estado}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
                <div class="button-container">
                    <button mat-raised-button color="primary" type="submit" class="custom-button">Aceptar</button>
                </div>
            </div>
        </form>
    </div>
</div>
