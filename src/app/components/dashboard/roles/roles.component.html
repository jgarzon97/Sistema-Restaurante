<div class="container mat-elevation-z8" [@fadeInOut]>
    <mat-toolbar>
        <span>EQUIPO DE TRABAJO</span>
        <div class="example-spacer"></div>
        <button mat-raised-button color="primary" routerLink="/dashboard/nuevo-usuario">AGREGAR</button>
    </mat-toolbar>

    <div style="margin-top: 10px;">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id_usuario">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{ element.id_usuario }} </td>
            </ng-container>

            <ng-container matColumnDef="user_usuario">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let element"> {{ element.user_usuario }} </td>
            </ng-container>

            <ng-container matColumnDef="nombre_user">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{ element.nombre_user }} </td>
            </ng-container>

            <ng-container matColumnDef="apellido_user">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{ element.apellido_user }} </td>
            </ng-container>

            <ng-container matColumnDef="tipo_rol">
                <th mat-header-cell *matHeaderCellDef> Rol </th>
                <td mat-cell *matCellDef="let element"> {{ element.tipo_rol }} </td>
            </ng-container>

            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element">
                    <button [ngClass]="element.estado === 'Activo' ? 'green-button' : 'red-button'">
                        {{ element.estado }}
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
