<div class="container">
    <mat-toolbar>
        <span>Inicio</span>
        <div class="example-spacer"></div>
    </mat-toolbar>
    <div class="mat-elevation-z1" style="margin-top: 10px;">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Position Column -->
            <ng-container matColumnDef="num_mesa">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.num_mesa}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="capacidad">
                <th mat-header-cell *matHeaderCellDef> Capacidad </th>
                <td mat-cell *matCellDef="let element"> {{element.capacidad}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
