<div class="container">
    <mat-toolbar>
        <span>Pedidos</span>
        <div class="example-spacer"></div>
        <div class="demo-button-container">
            <button mat-raised-button color="primary" (click)="addData()" class="demo-button">
                AGREGAR
            </button>
            <button mat-raised-button [disabled]="!dataSource.length" (click)="removeData()" class="demo-button" style="margin-left: 20px;">
                COBRAR
            </button>
        </div>
    </mat-toolbar>
    <div class="mat-elevation-z1" style="margin-top: 10px;">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="cliente">
                <th mat-header-cell *matHeaderCellDef> Cliente </th>
                <td mat-cell *matCellDef="let element"> {{ element.cliente }} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{ element.fecha }} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{ element.estado }} </td>
            </ng-container>
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let element"> {{ element.total }} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
