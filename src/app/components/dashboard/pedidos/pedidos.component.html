<div class="container">
    <mat-toolbar>
        <span>Pedidos</span>
        <div class="example-spacer"></div>
        <div class="demo-button-container">
            <button mat-raised-button color="primary" (click)="addData()" class="demo-button">
                AGREGAR
            </button>
            <button mat-raised-button [disabled]="!dataSource.length" (click)="removeData()" class="demo-button" style="margin-left: 20px;">
                COBRAR
            </button>
        </div>
    </mat-toolbar>
    <div class="mat-elevation-z1" style="margin-top: 10px;">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Position Column -->
            <ng-container matColumnDef="num_pedido">
                <th mat-header-cell *matHeaderCellDef> Pedido </th>
                <td mat-cell *matCellDef="let element"> {{element.num_pedido}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="mesa">
                <th mat-header-cell *matHeaderCellDef> No. Mesas </th>
                <td mat-cell *matCellDef="let element"> {{element.mesa}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="capacidad">
                <th mat-header-cell *matHeaderCellDef> Capacidad </th>
                <td mat-cell *matCellDef="let element"> {{element.capacidad}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
