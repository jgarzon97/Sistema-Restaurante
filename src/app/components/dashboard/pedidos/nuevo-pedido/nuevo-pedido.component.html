<div class="container mat-elevation-z3">
    <mat-toolbar>
        <span>INGRESAR PEDIDO</span>
    </mat-toolbar>
    <div class="mat-elevation-z3">
        <mat-card style="margin-top: 10px;">
            <form (ngSubmit)="submitForm()" style="margin-top: 20px;">
                <mat-grid-list cols="5" rowHeight="70px">
                    <!-- Selecciona una mesa de la lista de Mesas disponibles. -->
                    <mat-grid-tile [colspan]="2" [rowspan]="2">
                        <mat-form-field>
                            <mat-label>Selecciona una mesa</mat-label>
                            <mat-select [(ngModel)]="formData.id_mesa" id="id_mesa" name="id_mesa">
                                <mat-option *ngFor="let mesa of mesas" [value]="mesa.id_mesa">
                                    {{ mesa.num_mesa }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="3" [rowspan]="1">
                        <button mat-raised-button color="primary" type="submit">Aperturar</button>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="3" [rowspan]="1">
                        <button mat-raised-button type="button" routerLink="/dashboard/pedidos">Volver</button>
                    </mat-grid-tile>
                </mat-grid-list>
            </form>
        </mat-card>
    </div>
</div>
